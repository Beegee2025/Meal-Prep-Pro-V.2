<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Your Own Meal Planner</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChefHat, Calendar, ShoppingCart, Package, Snowflake, Save, Plus, Trash2, X } = lucide;

        const MealPlannerApp = () => {
            const [currentPage, setCurrentPage] = useState(0);
            const [data, setData] = useState({
                weeklyMeals: {},
                groceryList: {},
                pantryItems: [],
                freezerItems: [],
                monthlyMeals: {},
                budget: ''
            });

            useEffect(() => {
                const saved = localStorage.getItem('mealPlannerData');
                if (saved) {
                    try {
                        setData(JSON.parse(saved));
                    } catch (e) {
                        console.error('Error loading data:', e);
                    }
                }
            }, []);

            const saveData = () => {
                try {
                    localStorage.setItem('mealPlannerData', JSON.stringify(data));
                    alert('‚úì Saved successfully!');
                } catch (error) {
                    console.error('Error saving:', error);
                    alert('Error saving data');
                }
            };

            const pages = [
                { id: 'intro', title: 'Home', icon: ChefHat, component: IntroPage },
                { id: 'weekly', title: 'Weekly', icon: Calendar, component: WeeklyPlanner },
                { id: 'grocery', title: 'Grocery', icon: ShoppingCart, component: GroceryList },
                { id: 'pantry', title: 'Pantry', icon: Package, component: PantryInventory },
                { id: 'freezer', title: 'Freezer', icon: Snowflake, component: FreezerInventory },
                { id: 'monthly', title: 'Monthly', icon: Calendar, component: MonthlyOverview }
            ];

            const CurrentComponent = pages[currentPage].component;

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-green-50 pb-20">
                    <div className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-3">
                                <h1 className="text-xl md:text-2xl font-bold text-gray-800">Meal Planner</h1>
                                <button onClick={saveData} className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all shadow-md">
                                    <Save size={18} />
                                    <span className="hidden sm:inline">Save</span>
                                </button>
                            </div>
                            <div className="flex gap-2 overflow-x-auto pb-2">
                                {pages.map((page, index) => {
                                    const Icon = page.icon;
                                    return (
                                        <button key={page.id} onClick={() => setCurrentPage(index)} className={`flex items-center gap-2 px-3 md:px-4 py-2 rounded-lg whitespace-nowrap transition-all ${currentPage === index ? 'bg-orange-500 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>
                                            <Icon size={16} />
                                            <span className="text-sm font-medium">{page.title}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                    <div className="max-w-6xl mx-auto px-4 py-6">
                        <CurrentComponent data={data} setData={setData} />
                    </div>
                </div>
            );
        };

        const IntroPage = () => (
            <div className="space-y-6 max-w-4xl mx-auto">
                <div className="text-center mb-8">
                    <ChefHat className="mx-auto mb-4 text-orange-500" size={64} />
                    <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Be Your Own Meal Planner</h2>
                    <p className="text-lg text-gray-600">A simple, flexible system for stress-free meal planning</p>
                </div>
                <div className="grid md:grid-cols-2 gap-4">
                    <div className="bg-gradient-to-br from-orange-100 to-orange-50 p-6 rounded-xl shadow-sm">
                        <h3 className="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                            <span className="bg-orange-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">‚úì</span>
                            Plan meals without stress
                        </h3>
                        <p className="text-gray-600 text-sm">Simple templates that adapt to your lifestyle</p>
                    </div>
                    <div className="bg-gradient-to-br from-green-100 to-green-50 p-6 rounded-xl shadow-sm">
                        <h3 className="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                            <span className="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">‚úì</span>
                            Save money and reduce waste
                        </h3>
                        <p className="text-gray-600 text-sm">Track what you have and use it all</p>
                    </div>
                    <div className="bg-gradient-to-br from-blue-100 to-blue-50 p-6 rounded-xl shadow-sm">
                        <h3 className="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                            <span className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">‚úì</span>
                            Build a routine that fits
                        </h3>
                        <p className="text-gray-600 text-sm">Match meals to your real life and schedule</p>
                    </div>
                    <div className="bg-gradient-to-br from-purple-100 to-purple-50 p-6 rounded-xl shadow-sm">
                        <h3 className="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                            <span className="bg-purple-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">‚úì</span>
                            Eat in a way that feels good
                        </h3>
                        <p className="text-gray-600 text-sm">No rules, no guilt‚Äîjust what works for you</p>
                    </div>
                </div>
                <div className="bg-gray-50 p-6 rounded-xl border-l-4 border-orange-500 mt-8 shadow-sm">
                    <p className="text-gray-700 italic text-center">"This is not a diet. It's not a rigid plan. It's a self-guided method that adapts to your lifestyle, preferences, and budget."</p>
                </div>
                <div className="bg-gradient-to-r from-orange-500 to-green-500 text-white p-6 rounded-xl text-center shadow-lg">
                    <p className="text-xl font-bold mb-2">Get Started</p>
                    <p className="text-sm opacity-90">Use the tabs above to navigate. Click Save to store your data!</p>
                </div>
            </div>
        );

        const WeeklyPlanner = ({ data, setData }) => {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const meals = ['breakfast', 'lunch', 'dinner'];
            const updateMeal = (day, mealType, value) => {
                setData(prev => ({
                    ...prev,
                    weeklyMeals: { ...prev.weeklyMeals, [`${day}-${mealType}`]: value }
                }));
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800">Weekly Meal Planner</h2>
                        <Calendar className="text-orange-500" size={32} />
                    </div>
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="bg-orange-500 text-white p-4 font-semibold">
                            <input type="text" placeholder="Week of: January 5, 2026" className="bg-white bg-opacity-20 text-white placeholder-orange-100 px-3 py-2 rounded w-full md:w-auto" />
                        </div>
                        {days.map((day) => (
                            <div key={day} className="border-b border-gray-200 last:border-b-0">
                                <div className="bg-orange-50 p-3 font-semibold text-gray-700 border-b border-orange-200">{day}</div>
                                <div className="grid md:grid-cols-3 gap-3 p-4">
                                    {meals.map((mealType) => (
                                        <div key={mealType}>
                                            <label className="text-xs text-gray-500 mb-1 block capitalize">{mealType}</label>
                                            <input type="text" value={data.weeklyMeals[`${day}-${mealType}`] || ''} onChange={(e) => updateMeal(day, mealType, e.target.value)} placeholder={`${mealType} meal...`} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                        <div className="bg-green-50 p-4">
                            <label className="text-sm font-semibold text-gray-700 mb-2 block">Notes & Prep Reminders</label>
                            <textarea value={data.weeklyMeals['notes'] || ''} onChange={(e) => updateMeal('notes', '', e.target.value)} placeholder="Add notes, prep reminders, or leftover plans..." className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" rows="3" />
                        </div>
                    </div>
                </div>
            );
        };

        const GroceryList = ({ data, setData }) => {
            const categories = [
                { name: 'Produce', color: 'green', icon: 'ü•¨' },
                { name: 'Dairy', color: 'blue', icon: 'ü•õ' },
                { name: 'Protein', color: 'red', icon: 'üçñ' },
                { name: 'Pantry', color: 'yellow', icon: 'ü•´' },
                { name: 'Frozen', color: 'cyan', icon: '‚ùÑÔ∏è' },
                { name: 'Snacks', color: 'purple', icon: 'üç™' },
                { name: 'Household', color: 'gray', icon: 'üßª' },
                { name: 'Other', color: 'orange', icon: 'üì¶' }
            ];
            const colorMap = {
                green: 'bg-green-50 border-green-300',
                blue: 'bg-blue-50 border-blue-300',
                red: 'bg-red-50 border-red-300',
                yellow: 'bg-yellow-50 border-yellow-300',
                cyan: 'bg-cyan-50 border-cyan-300',
                purple: 'bg-purple-50 border-purple-300',
                gray: 'bg-gray-50 border-gray-300',
                orange: 'bg-orange-50 border-orange-300'
            };
            const addItem = (category) => {
                const items = data.groceryList[category] || [];
                setData(prev => ({
                    ...prev,
                    groceryList: { ...prev.groceryList, [category]: [...items, { text: '', checked: false }] }
                }));
            };
            const updateItem = (category, index, field, value) => {
                const items = [...(data.groceryList[category] || [])];
                items[index] = { ...items[index], [field]: value };
                setData(prev => ({
                    ...prev,
                    groceryList: { ...prev.groceryList, [category]: items }
                }));
            };
            const removeItem = (category, index) => {
                const items = [...(data.groceryList[category] || [])];
                items.splice(index, 1);
                setData(prev => ({
                    ...prev,
                    groceryList: { ...prev.groceryList, [category]: items }
                }));
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800">Grocery List</h2>
                        <ShoppingCart className="text-orange-500" size={32} />
                    </div>
                    <div className="bg-orange-50 border-2 border-orange-300 p-4 rounded-lg">
                        <div className="flex items-center gap-2 text-orange-800 font-semibold mb-2">üí° Use What You Have First!</div>
                        <div className="text-sm text-gray-700">Check fridge, pantry, and freezer before shopping</div>
                    </div>
                    <div className="flex gap-4">
                        <div className="flex-1 bg-white border-2 border-gray-300 rounded-lg p-3">
                            <label className="text-xs text-gray-500 mb-1 block">Budget</label>
                            <input type="text" value={data.budget || ''} onChange={(e) => setData(prev => ({ ...prev, budget: e.target.value }))} placeholder="$150" className="text-xl font-bold text-gray-700 w-full focus:outline-none" />
                        </div>
                    </div>
                    <div className="grid md:grid-cols-2 gap-4">
                        {categories.map((category) => {
                            const items = data.groceryList[category.name] || [];
                            return (
                                <div key={category.name} className={`border-2 rounded-lg p-4 ${colorMap[category.color]} bg-white`}>
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="font-bold text-gray-800 flex items-center gap-2">
                                            <span>{category.icon}</span>
                                            {category.name}
                                        </h3>
                                        <button onClick={() => addItem(category.name)} className="bg-gray-700 text-white rounded-full p-1 hover:bg-gray-800">
                                            <Plus size={16} />
                                        </button>
                                    </div>
                                    <div className="space-y-2">
                                        {items.map((item, index) => (
                                            <div key={index} className="flex items-center gap-2">
                                                <input type="checkbox" checked={item.checked} onChange={(e) => updateItem(category.name, index, 'checked', e.target.checked)} className="w-4 h-4 rounded border-gray-400" />
                                                <input type="text" value={item.text} onChange={(e) => updateItem(category.name, index, 'text', e.target.value)} placeholder="Item name..." className={`flex-1 px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 focus:border-transparent ${item.checked ? 'line-through text-gray-400' : ''}`} />
                                                <button onClick={() => removeItem(category.name, index)} className="text-red-500 hover:text-red-700">
                                                    <X size={16} />
                                                </button>
                                            </div>
                                        ))}
                                        {items.length === 0 && <p className="text-sm text-gray-400 italic">Click + to add items</p>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const PantryInventory = ({ data, setData }) => {
            const addItem = () => {
                setData(prev => ({
                    ...prev,
                    pantryItems: [...prev.pantryItems, { item: '', quantity: '', category: '', notes: '' }]
                }));
            };
            const updateItem = (index, field, value) => {
                const items = [...data.pantryItems];
                items[index] = { ...items[index], [field]: value };
                setData(prev => ({ ...prev, pantryItems: items }));
            };
            const removeItem = (index) => {
                const items = [...data.pantryItems];
                items.splice(index, 1);
                setData(prev => ({ ...prev, pantryItems: items }));
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800">Pantry Inventory</h2>
                        <Package className="text-orange-500" size={32} />
                    </div>
                    <div className="bg-blue-50 border-2 border-blue-300 p-4 rounded-lg">
                        <p className="text-sm text-gray-700">Track what you have to avoid duplicate purchases and reduce waste</p>
                    </div>
                    <button onClick={addItem} className="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition-all flex items-center justify-center gap-2">
                        <Plus size={20} />Add Item
                    </button>
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-orange-500 text-white">
                                    <tr>
                                        <th className="p-3 text-left text-sm font-semibold">Item</th>
                                        <th className="p-3 text-left text-sm font-semibold">Quantity</th>
                                        <th className="p-3 text-left text-sm font-semibold">Category</th>
                                        <th className="p-3 text-left text-sm font-semibold">Notes</th>
                                        <th className="p-3 text-left text-sm font-semibold w-12"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.pantryItems.map((item, index) => (
                                        <tr key={index} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                            <td className="p-2"><input type="text" value={item.item} onChange={(e) => updateItem(index, 'item', e.target.value)} placeholder="Rice, pasta..." className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="text" value={item.quantity} onChange={(e) => updateItem(index, 'quantity', e.target.value)} placeholder="2 lbs" className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="text" value={item.category} onChange={(e) => updateItem(index, 'category', e.target.value)} placeholder="Grains" className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="text" value={item.notes} onChange={(e) => updateItem(index, 'notes', e.target.value)} placeholder="Opened..." className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-orange-500 focus:border-transparent" /></td>
                                            <td className="p-2"><button onClick={() => removeItem(index)} className="text-red-500 hover:text-red-700"><Trash2 size={18} /></button></td>
                                        </tr>
                                    ))}
                                    {data.pantryItems.length === 0 && (
                                        <tr><td colSpan="5" className="p-8 text-center text-gray-400 italic">No items yet. Click "Add Item" to get started!</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const FreezerInventory = ({ data, setData }) => {
            const addItem = () => {
                setData(prev => ({
                    ...prev,
                    freezerItems: [...prev.freezerItems, { item: '', quantity: '', dateFrozen: '', useBy: '', notes: '' }]
                }));
            };
            const updateItem = (index, field, value) => {
                const items = [...data.freezerItems];
                items[index] = { ...items[index], [field]: value };
                setData(prev => ({ ...prev, freezerItems: items }));
            };
            const removeItem = (index) => {
                const items = [...data.freezerItems];
                items.splice(index, 1);
                setData(prev => ({ ...prev, freezerItems: items }));
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800">Freezer Inventory</h2>
                        <Snowflake className="text-orange-500" size={32} />
                    </div>
                    <div className="bg-cyan-50 border-2 border-cyan-300 p-4 rounded-lg">
                        <p className="text-sm text-gray-700">Reduce forgotten food and freezer waste by tracking what you have</p>
                    </div>
                    <button onClick={addItem} className="w-full bg-cyan-500 text-white py-3 rounded-lg font-semibold hover:bg-cyan-600 transition-all flex items-center justify-center gap-2">
                        <Plus size={20} />Add Item
                    </button>
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-cyan-500 text-white">
                                    <tr>
                                        <th className="p-3 text-left text-sm font-semibold">Item</th>
                                        <th className="p-3 text-left text-sm font-semibold">Quantity</th>
                                        <th className="p-3 text-left text-sm font-semibold">Date Frozen</th>
                                        <th className="p-3 text-left text-sm font-semibold">Use By</th>
                                        <th className="p-3 text-left text-sm font-semibold">Notes</th>
                                        <th className="p-3 text-left text-sm font-semibold w-12"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.freezerItems.map((item, index) => (
                                        <tr key={index} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                            <td className="p-2"><input type="text" value={item.item} onChange={(e) => updateItem(index, 'item', e.target.value)} placeholder="Chicken, soup..." className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="text" value={item.quantity} onChange={(e) => updateItem(index, 'quantity', e.target.value)} placeholder="1 lb" className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="date" value={item.dateFrozen} onChange={(e) => updateItem(index, 'dateFrozen', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="date" value={item.useBy} onChange={(e) => updateItem(index, 'useBy', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent" /></td>
                                            <td className="p-2"><input type="text" value={item.notes} onChange={(e) => updateItem(index, 'notes', e.target.value)} placeholder="Cooked..." className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-cyan-500 focus:border-transparent" /></td>
                                            <td className="p-2"><button onClick={() => removeItem(index)} className="text-red-500 hover:text-red-700"><Trash2 size={18} /></button></td>
                                        </tr>
                                    ))}
                                    {data.freezerItems.length === 0 && (
                                        <tr><td colSpan="6" className="p-8 text-center text-gray-400 italic">No items yet. Click "Add Item" to get started!</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const MonthlyOverview = ({ data, setData }) => {
            const daysInMonth = 31;
            const today = new Date().getDate();
            const updateDay = (day, value) => {
                setData(prev => ({
                    ...prev,
                    monthlyMeals: { ...prev.monthlyMeals, [day]: value }
                }));
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-800">Monthly Overview</h2>
                        <Calendar className="text-orange-500" size={32} />
                    </div>
                    <div className="bg-white rounded-xl shadow-lg p-4">
                        <div className="bg-orange-500 text-white grid grid-cols-7 text-center p-2 font-semibold text-sm rounded-t-lg">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div className="grid grid-cols-7 gap-1 mt-2">
                            {Array.from({ length: daysInMonth }).map((_, i) => {
                                const day = i + 1;
                                return (
                                    <div key={i} className={`aspect-square border-2 border-gray-200 rounded-lg p-1 hover:border-orange-300 transition-all ${day === today ? 'bg-orange-50 border-orange-400' : 'bg-white'}`}>
                                        <div className="text-xs font-semibold text-gray-600 mb-1">{day}</div>
                                        <input type="text" value={data.monthlyMeals[day] || ''} onChange={(e) => updateDay(day, e.target.value)} placeholder="meal" className="w-full text-xs px-1 py-0.5 border-0 bg-transparent focus:outline-none focus:bg-white focus:border focus:border-orange-300 rounded" />
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    <div className="grid md:grid-cols-2 gap-4">
                        <div className="bg-purple-50 border-2 border-purple-300 rounded-lg p-4">
                            <h3 className="font-semibold text-gray-800 mb-2">Theme Nights Ideas</h3>
                            <div className="space-y-1 text-sm text-gray-600">
                                <div>üåÆ Taco Tuesday</div>
                                <div>üçù Pasta Night</div>
